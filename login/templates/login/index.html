<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'login:loginapp' %}" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Username</td>
        <td>
            <input type="text" name="Username" id="u1" value="" required>
        </td>

        </tr>
        <tr><td>Password</td>
        <td>
            <input type="password" name="password" id="p1" value="" required>
        </td>

        </tr>
    </table>

    <input type="submit" value="Login" name="login" id="login">
</form>
</body>
</html>
